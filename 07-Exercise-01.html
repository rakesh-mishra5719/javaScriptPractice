<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-01</title>
</head>

<body>
    <p>Enter your name and click Greet button</p>
    <input type="text" name="" id="nameid">
    <button onclick="greet()">Greet</button>
    <script>

        function greet() {
            let text = document.getElementById('nameid');

            var name = text.value;
            name?null:name = 'there,';
            alert(`Hello ${name} sir`)
            text.value = '';
        }

    </script>
</body>

</html>
