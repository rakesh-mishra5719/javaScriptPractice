<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
</head>

<body>
    <p>
        youtube subscribe button
    </p>
    <button onclick="
    subscribe();
    " class="js-subscribe">
        Subscribe
    </button>
    <p>Amazon Shipping</p>
    <input type="text" name="" id="" class="js-cost-input" placeholder="Cost of order" onkeydown="
    handleCostKeydown(event);

    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

         String(26);
        console.log('25' - 5);

        //window in a built-in object we dont have to type "window" 
        // javascript will automatically add it.
        window.document;
        window.console.log('window');
        window.alert('r');

        function handleCostKeydown(event) {

            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        }

        function subscribe() {

            const buttonElement = document.querySelector('.js-subscribe');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerText = 'Subscribed';
            } else {
                buttonElement.innerText = 'Subscribe';
            }
        }


    </script>
</body>

</html>
