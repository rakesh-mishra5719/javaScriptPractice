<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 10 paper rock Scissors </title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>

    <p class="title">Rock Paper Scissors</p>
<!-- rock button -->
    <button onclick="
    playGame('rock');" class="move-btn">
        <img src="images/rock-emoji.png" alt="" class="move-icon">
    </button>
<!-- paper button -->
    <button onclick="
    playGame('paper');" class="move-btn">
        <img src="images/paper-emoji.png" alt="" class="move-icon">
    </button>
<!-- Scissors button -->
    <button onclick="
    playGame('scissors');" class="move-btn">
        <img src="images/scissors-emoji.png" alt="" class="move-icon">
    </button>
    <p class="js-result result">

    </p>
    <p class="js-moves ">

    </p>
    <p class="js-score score">

    </p>
    <button class="reset-score-btn" onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    
    ">Reset Score</button>



    <script src="10-rock-paper-scissors.js"></script>
</body>

</html>
