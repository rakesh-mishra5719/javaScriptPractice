        const nums = [10,20,30,'raj','suman'];
        function arraySwap(array){
            const temp = array[0];
            array[0] = array[array.length - 1];
            array[array.length - 1] = temp;

            return array;
        }
        console.log(arraySwap(nums));
    </script>
